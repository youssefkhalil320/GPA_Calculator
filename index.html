<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="Italian Trulli">
    <div class="wrapper">
        <h1>E-JUST GPA Calculator</h1>
        <div class="form-row">
            
            <div class="col">
                <select id="course-code" class="form-control" type="text" placeholder="Course Code">
                    
                    <option value="LRA 101">LRA 101</option>
                    <option value="LRA 401">LRA 401</option>
                    <option value="MTH 111">MTH 111</option>
                    <option value="PHY 113">PHY 113</option>
                    <option value="CSC 111">CSC 111</option>
                    <option value="LRA xxx">LRA xxx</option>
                    <option value="ECE 111">ECE 111</option>
                </select>
            </div>
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="Unit Load" min="1" max="15">
            </div>
            
            <div class="col">
                <select id="grade" class="form-control">
                    <option value="">Grade</option>
                    <option value="4">A+</option>
                    <option value="3.7">A</option>
                    <option value="3.3">B+</option>
                    <option value="3">B</option>
                    <option value="2.7">C+</option>
                    <option value="2.3">C</option>
                    <option value="2">D+</option>
                    <option value="1.7">D</option>
                    <option value="1">F</option>
                </select>
            </div>
            
            <div class="col">
                <input id="add" class="btn btn-primary" type="button" value="Add" style="color :rgb(3, 0, 0); ">

            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Unit Load</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
        
            </tbody>
            <tfoot id="tfoot">
        
            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc GP">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
